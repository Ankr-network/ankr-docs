name: 'Scrape'

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Target
        required: true
        options:
          - STAGE # www-stage.ankr.com/docs/
          - BS1 # https://bs-1-stage.dccn.ankr.com/docs/
          - BS2 # https://bs-2-stage.dccn.ankr.com/docs/
          - BS3 # https://bs-3-stage.dccn.ankr.com/docs/
          - BS4 # https://bs-4-stage.dccn.ankr.com/docs/
          - PROD # www.ankr.com/docs/

jobs:
  scrape:
    name: Rebuild Index
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Indexing
        run: |
          docker run -i --env-file=.env -e "TYPESENSE_API_KEY=${{ secrets.SEARCH_API_KEY }}" -e "CONFIG=$(cat scrapper-config.json | jq -r tostring)" typesense/docsearch-scraper
